<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Forest - Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>

    

    <section class="login-container" >
        <div class="login-image">
            
            <img src="images/banner/banner1.jpg" alt="Login Image">
        </div>
        <div class="login-form">
            <h2 class="text-center mb-3">LOG IN</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="index.html">
                <button type="button" onclick="loginAndRedirect()">Log In</button>
                </a>
            </form>
            <div class="forgot-register">
                <a href="#">Forgot password?</a>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </section>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top" style= "background-color: rgb(69, 255, 103);">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="text-muted" style="font-size: 20px;">Â© 2024 Green Forest, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex ">
          <li class="m-3"><a class="text-muted" href="#"> <i class="fab fa-facebook fa-2x"></i>Green Forest</li>
          <li class="m-3"><a class="text-muted" href="#"> <i class="fab fa-twitter fa-2x"></i>@GreenForestOfficial</li>
          <li class="m-3"><a class="text-muted" href="#"> <i class="fab fa-instagram fa-2x"></i>GreenForest</li>
        </ul>
        
      </footer>

      <script>
        function loginAndRedirect() {
            alert("Login Completed");
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000); 
        }
    </script>
</body>

</html>
